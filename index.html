<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 19 Preview</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iOS 19">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
        }

        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 44px);
            --app-background: linear-gradient(145deg, #e4c5f9, #f9c5e1);
        }

        body {
            background: var(--app-background);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow: hidden;
            padding-top: var(--safe-area-inset-top);
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: transparent;
        }

        .widget-area {
            margin: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            animation: slideIn 0.5s ease;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
            margin-top: 10px;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.3s ease;
        }

        .app-icon-img {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-icon-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .app-name {
            font-size: 12px;
            color: #000;
            text-align: center;
            font-weight: 500;
        }

        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 12px;
            display: flex;
            gap: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease;
        }

        .dock-icon {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dock-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translate(-50%, 20px); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        .search-bar {
            margin: 10px 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
            opacity: 0.6;
        }

        .search-text {
            color: #666;
            font-size: 16px;
        }

        .app-switcher {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            padding: 4px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .app-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
        }

        .app-dot.active {
            background: white;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time" id="clock">9:41</div>
        <div class="status-icons">
            <span>
                <img src="data:image/svg+xml,%3Csvg width='18' height='12' viewBox='0 0 18 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 4.5C1 2.567 2.567 1 4.5 1H13.5C15.433 1 17 2.567 17 4.5V7.5C17 9.433 15.433 11 13.5 11H4.5C2.567 11 1 9.433 1 7.5V4.5Z' stroke='black' stroke-width='2'/%3E%3C/svg%3E" alt="Signal">
            </span>
            <span>
                <img src="data:image/svg+xml,%3Csvg width='24' height='12' viewBox='0 0 24 12' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='2' y='2' width='20' height='8' rx='2' stroke='black' stroke-width='2'/%3E%3Crect x='4' y='4' width='14' height='4' fill='black'/%3E%3C/svg%3E" alt="Battery">
            </span>
        </div>
    </div>

    <div class="widget-area">
        <div class="date-widget">
            <div id="current-date">TUESDAY 25</div>
        </div>
        <div class="events">No events today</div>
    </div>

    <div class="search-bar">
        <img src="data:image/svg+xml,%3Csvg width='14' height='14' viewBox='0 0 14 14' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='6' cy='6' r='5' stroke='%23666666' stroke-width='2'/%3E%3Cpath d='M11 11L13 13' stroke='%23666666' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E" alt="Search">
        <span class="search-text">Search</span>
    </div>

    <div class="app-grid">
        <!-- App icons will be dynamically added via JavaScript -->
    </div>

    <div class="dock">
        <!-- Dock icons will be dynamically added via JavaScript -->
    </div>

    <script>
        // App data
        const apps = [
            { name: 'FaceTime', icon: 'facetime.png', color: '#4CD964' },
            { name: 'Calendar', icon: 'calendar.png', color: '#FF3B30' },
            { name: 'Photos', icon: 'photos.png', color: '#FF9500' },
            { name: 'Camera', icon: 'camera.png', color: '#333333' },
            { name: 'Mail', icon: 'mail.png', color: '#1D9BF0' },
            { name: 'Notes', icon: 'notes.png', color: '#FFCC00' },
            { name: 'Reminders', icon: 'reminders.png', color: '#FF3B30' },
            { name: 'Clock', icon: 'clock.png', color: '#000000' },
            { name: 'Maps', icon: 'maps.png', color: '#4CD964' },
            { name: 'Weather', icon: 'weather.png', color: '#1D9BF0' },
            { name: 'Home', icon: 'home.png', color: '#FF9500' },
            { name: 'Settings', icon: 'settings.png', color: '#8E8E93' }
        ];

        const dockApps = [
            { name: 'Phone', icon: 'phone.png', color: '#4CD964' },
            { name: 'Safari', icon: 'safari.png', color: '#1D9BF0' },
            { name: 'Messages', icon: 'messages.png', color: '#4CD964' },
            { name: 'Music', icon: 'music.png', color: '#FF3B30' }
        ];

        // Generate app icons
        const appGrid = document.querySelector('.app-grid');
        apps.forEach((app, index) => {
            const delay = index * 0.05;
            appGrid.innerHTML += `
                <div class="app-icon" style="animation-delay: ${delay}s">
                    <div class="app-icon-img" style="background: ${app.color}">
                        <span style="font-size: 24px">${app.name[0]}</span>
                    </div>
                    <div class="app-name">${app.name}</div>
                </div>
            `;
        });

        // Generate dock icons
        const dock = document.querySelector('.dock');
        dockApps.forEach((app, index) => {
            const delay = index * 0.05 + 0.3;
            dock.innerHTML += `
                <div class="dock-icon" style="animation-delay: ${delay}s; background: ${app.color}">
                    <span style="font-size: 24px; color: white">${app.name[0]}</span>
                </div>
            `;
        });

        // Clock update
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('clock').textContent = timeString;
            
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'uppercase',
                day: 'numeric'
            });
            document.getElementById('current-date').textContent = dateString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Add touch animations
        document.querySelectorAll('.app-icon, .dock-icon').forEach(icon => {
            icon.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(0.9)';
            });

            icon.addEventListener('touchend', function(e) {
                e.preventDefault();
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
