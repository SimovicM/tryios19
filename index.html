<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 19 Web</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iOS 19">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .status-bar {
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .time {
            font-weight: bold;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 144px); /* Subtract status bar and dock height */
        }

        .app-icon {
            aspect-ratio: 1;
            background: #333;
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            color: white;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 10px;
            display: flex;
            gap: 20px;
        }

        .dock-icon {
            width: 60px;
            height: 60px;
            background: #444;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .dynamic-island {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 32px;
            background: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            transition: all 0.3s ease;
        }

        .dynamic-island:active {
            width: 200px;
            height: 160px;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        <div class="time" id="clock">12:00</div>
        <div class="dynamic-island">Dynamic Island</div>
        <div class="status-icons">
            <span>üì∂</span>
            <span>üîã</span>
        </div>
    </div>

    <div class="app-grid">
        <div class="app-icon">Messages</div>
        <div class="app-icon">Phone</div>
        <div class="app-icon">Safari</div>
        <div class="app-icon">Mail</div>
        <div class="app-icon">Photos</div>
        <div class="app-icon">Camera</div>
        <div class="app-icon">Maps</div>
        <div class="app-icon">Weather</div>
        <div class="app-icon">Clock</div>
        <div class="app-icon">Notes</div>
        <div class="app-icon">Settings</div>
        <div class="app-icon">App Store</div>
    </div>

    <div class="dock">
        <div class="dock-icon">üì±</div>
        <div class="dock-icon">üåê</div>
        <div class="dock-icon">üìß</div>
        <div class="dock-icon">üéµ</div>
    </div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('clock').textContent = timeString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Make app icons draggable (basic implementation)
        const appIcons = document.querySelectorAll('.app-icon');
        appIcons.forEach(icon => {
            icon.addEventListener('touchstart', function(e) {
                this.style.transform = 'scale(1.1)';
            });

            icon.addEventListener('touchend', function(e) {
                this.style.transform = 'scale(1)';
            });
        });

        // Dynamic Island interaction
        const dynamicIsland = document.querySelector('.dynamic-island');
        dynamicIsland.addEventListener('click', function() {
            this.innerHTML = 'Now Playing:<br>iOS 19 Theme';
        });
    </script>
</body>
</html>
