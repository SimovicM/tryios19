<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 19 Web</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="iOS 19">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        :root {
            --app-background: linear-gradient(145deg, #f0d6ff, #ffd6e9);
        }

        body {
            background: var(--app-background);
            color: #000;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease;
        }

        .status-bar {
            height: 44px;
            padding: 0 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: transparent;
        }

        .time {
            font-weight: 600;
            font-size: 16px;
        }

        .status-icons {
            display: flex;
            gap: 8px;
        }

        .widget-area {
            margin: 64px 20px 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 15px;
            animation: slideDown 0.5s ease;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px;
            margin-top: 10px;
        }

        .app-icon {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s ease;
        }

        .app-icon-img {
            width: 65px;
            height: 65px;
            border-radius: 50%;  /* Making icons circular */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }

        .app-icon-img::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            backdrop-filter: blur(5px);
        }

        /* Specific app styles */
        .app-facetime { background: linear-gradient(145deg, #4CD964, #32B14A); }
        .app-calendar { background: white; color: #FF3B30; }
        .app-photos { background: linear-gradient(145deg, #FF3B30, #FF9500); }
        .app-camera { background: #333; }
        .app-mail { background: linear-gradient(145deg, #1D9BF0, #147DC1); }
        .app-notes { background: #FFCC00; }
        .app-clock { background: #000; color: white; }

        .app-name {
            font-size: 12px;
            color: #000;
            text-align: center;
        }

        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            padding: 15px;
            display: flex;
            gap: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .dock-icon {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s ease;
        }

        .camera-app {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .camera-viewport {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .camera-controls {
            height: 120px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }

        .camera-modes {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            border-radius: 30px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }

        .camera-mode {
            color: white;
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
        }

        .camera-mode.active {
            background: rgba(255,255,255,0.2);
        }

        .shutter-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.9); }
            to { transform: scale(1); }
        }

        .dynamic-island {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
        }

        .dynamic-island.expanded {
            width: 350px;
            height: 180px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <div class="status-bar">

        <div class="status-icons">

    <div class="search-bar">

    <div class="app-grid">
        <div class="app-icon">
            <div class="app-icon-img">üì±</div>

        </div>
        <div class="app-icon">
            <div class="app-icon-img">üìÖ</div>

        </div>
        <div class="app-icon">
            <div class="app-icon-img">üñºÔ∏è</div>

        </div>
        <div class="app-icon">
            <div class="app-icon-img">üì∏</div>

        </div>
        <div class="app-icon">

        </div>
        <div class="app-icon">
            <div class="app-icon-img">üìù</div>
            <div class="app-name">Notes</div>
        </div>
        <div class="app-icon">
            <div class="app-icon-img">‚è∞</div>
            <div class="app-name">Reminders</div>
        </div>
        <div class="app-icon">
            <div class="app-icon-img">üïê</div>
            <div class="app-name">Clock</div>
        </div>
    </div>

    <div class="dock">
        <div class="dock-icon">üìû</div>
        <div class="dock-icon">üåê</div>
        <div class="dock-icon">üí¨</div>
        <div class="dock-icon">üéµ</div>
    </div>

    <div class="camera-app">
        <div class="status-bar">
            <div class="time" id="camera-clock">9:41</div>
            <div class="status-icons">
                <span>üì∂</span>
                <span>üîã</span>
            </div>
        </div>
        <div class="camera-viewport">
            <video id="camera-feed" autoplay playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
        </div>
        <div class="camera-modes">
            <div class="camera-mode active">PHOTO</div>
            <div class="camera-mode">VIDEO</div>
            <div class="camera-mode">PORTRAIT</div>
            <div class="camera-mode">CINEMATIC</div>
        </div>
        <div class="camera-controls">
            <button onclick="switchCamera()">üîÑ</button>
            <button class="shutter-button" onclick="takePhoto()"></button>
            <button onclick="toggleFlash()">‚ö°Ô∏è</button>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            document.getElementById('clock').textContent = timeString;
            
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'uppercase',
                day: 'numeric'
            });
            document.getElementById('current-date').textContent = dateString;
        }
        
        setInterval(updateClock, 1000);
        updateClock();

        // Dynamic Island interactions
        const dynamicIsland = document.querySelector('.dynamic-island');
        dynamicIsland.addEventListener('click', function() {
            this.classList.toggle('expanded');
            if (this.classList.contains('expanded')) {
                this.innerHTML = `
                    <div style="padding: 20px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div style="width: 40px; height: 40px; background: #333; border-radius: 50%;"></div>
                            <div>
                                <div style="font-weight: 600;">Now Playing</div>
                                <div style="font-size: 14px; opacity: 0.8;">iOS 19 Theme</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                this.innerHTML = '';
            }
        });

        // App icon animations
        document.querySelectorAll('.app-icon, .dock-icon').forEach(icon => {
            icon.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.9)';
            });

            icon.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });

        let currentCamera = 'environment';
        let stream = null;

        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera }
                });
                document.getElementById('camera-feed').srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
            }
        }

        function switchCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            initCamera();
        }

        function takePhoto() {
            // Add photo capture animation
            const button = document.querySelector('.shutter-button');
            button.style.transform = 'scale(0.9)';
            setTimeout(() => button.style.transform = 'scale(1)', 100);
        }

        // Open camera app when camera icon is clicked
        document.querySelector('.app-icon.camera').addEventListener('click', function() {
            document.querySelector('.camera-app').style.display = 'flex';
            initCamera();
        });
    </script>
