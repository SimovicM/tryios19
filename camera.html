<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .camera-ui {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .viewfinder {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-modes {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            border-radius: 25px;
            padding: 8px;
            display: flex;
            gap: 20px;
        }

        .mode {
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .mode.active {
            background: rgba(255,255,255,0.2);
        }

        .bottom-controls {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shutter-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: transparent;
            position: relative;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="camera-ui">
        <div class="top-controls">
            <button class="control-btn">‚ö°Ô∏è</button>
            <button class="control-btn">‚öôÔ∏è</button>
        </div>
        <div class="viewfinder">
            <video id="camera-feed" autoplay playsinline></video>
            <div class="camera-modes">
                <div class="mode">PHOTO</div>
                <div class="mode active">VIDEO</div>
                <div class="mode">PORTRAIT</div>
                <div class="mode">CINEMATIC</div>
            </div>
        </div>
        <div class="bottom-controls">
            <button class="control-btn">üîÑ</button>
            <button class="shutter-btn"></button>
            <button class="control-btn">üñºÔ∏è</button>
        </div>
    </div>
    <script>
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                document.getElementById('camera-feed').srcObject = stream;
            } catch (err) {
                console.error('Camera error:', err);
            }
        }
        
        initCamera();

        function launchApp(appName) {
            const app = document.createElement('iframe');
            app.style.position = 'fixed';
            app.style.top = '0';
            app.style.left = '0';
            app.style.width = '100%';
            app.style.height = '100%';
            app.style.border = 'none';
            app.style.zIndex = '2000';
            app.style.transform = 'translateY(100%)';
            app.style.transition = 'transform 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // Set the appropriate app URL
            switch(appName.toLowerCase()) {
                case 'camera':
                    app.src = 'apps/camera.html';
                    break;
                case 'messages':
                    app.src = 'apps/messages.html';
                    break;
                // Add more apps here
            }
            
            document.body.appendChild(app);
            
            // Trigger animation
            requestAnimationFrame(() => {
                app.style.transform = 'translateY(0)';
            });

            // Add close gesture
            let startY = 0;
            let currentY = 0;
            
            app.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
            });
            
            app.addEventListener('touchmove', (e) => {
                currentY = e.touches[0].clientY - startY;
                if (currentY > 0) { // Only allow downward swipe
                    app.style.transform = `translateY(${currentY}px)`;
                }
            });
            
            app.addEventListener('touchend', () => {
                if (currentY > 100) { // If swiped down enough, close the app
                    app.style.transform = 'translateY(100%)';
                    setTimeout(() => app.remove(), 300);
                } else {
                    app.style.transform = 'translateY(0)';
                }
            });
        }

        // Update app icon click handlers
        document.querySelectorAll('.app-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const appName = this.querySelector('.app-name').textContent;
                launchApp(appName);
            });
        });

        document.querySelectorAll('.dock-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const appName = this.getAttribute('data-app');
                launchApp(appName);
            });
        });
    </script>
</body>
</html>
